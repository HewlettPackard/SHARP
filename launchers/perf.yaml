# Configuration to get metrics from perf
backend_options:
  perf:
    reset:
    run: |
      perf stat -e cache-misses $CMD 2>&1
    run_sys_spec: |
      $SPEC_COMMAND

metrics:
  cache-misses:
    description: cache-misses
    extract: grep ' cache-misses' | awk '{ print $1; }'
    lower_is_better: true
    type: numeric
    units: count
