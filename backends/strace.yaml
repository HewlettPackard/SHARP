# Configuration excerpt to measure time spent in various system calls
backend_options:
  strace:
    reset: ''      # Defaults to '' anyway if not defined
    run: /usr/bin/strace -c $CMD $ARGS
metrics:
  auto:
    description: Time spent on this system call
    extract: awk ' /-----/ {collect=!collect} { if(collect && $1 != "------") print $NF, $2}'
    lower_is_better: true
    type: numeric
    units: seconds
